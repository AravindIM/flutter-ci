stages:
- test
- build
- release


flutter-analyze:
  stage: test
  environment: test
  image: instrumentisto/flutter:latest
  before_script:
  - flutter pub get
  script:
    - flutter analyze


flutter-test:
  stage: test
  environment: test
  image: instrumentisto/flutter:latest
  before_script:
  - flutter pub get
  script:
    - flutter test


build-apk:
  stage: build
  image: instrumentisto/flutter:latest
  rules:
    - if: $CI_COMMIT_TAG
      when: never                                  # Do not run this job when a tag is created manually
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # Run this job when commits are pushed or merged to the default branch
  before_script:
  - flutter pub get
  script:
    - flutter build apk --split-per-abi --release
  artifacts:
    untracked: false
    when: on_success
    paths:
      - ./build/app/outputs/flutter-apk/*.apk