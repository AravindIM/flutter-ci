stages:
- test
- build
- release


flutter-analyze:
  stage: test
  environment: test
  image: instrumentisto/flutter:latest
  before_script:
  - flutter pub get
  script:
    - flutter analyze


flutter-test:
  stage: test
  environment: test
  image: instrumentisto/flutter:latest
  before_script:
  - flutter pub get
  script:
    - flutter test


build-apk:
  stage: build
  image: instrumentisto/flutter:latest
  rules:
    - if: $CI_COMMIT_TAG
      when: never                                  # Do not run this job when a tag is created manually
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # Run this job when commits are pushed or merged to the default branch
  before_script:
  - flutter pub get
  script:
    - flutter build apk --split-per-abi --release
  after_script:
    - apk_paths=$(ls ./build/app/outputs/flutter-apk/*.apk)
    - |
      for apk_path in $apk_paths
      do
        apk_filename=$(basename $apk_path)
        curl --header "JOB-TOKEN: $CI_JOB_TOKEN" --upload-file $apk_path "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/my_package/v0.${CI_PIPELINE_IID}/$apk_filename"
      done
  artifacts:
    untracked: false
    when: on_success
    paths:
      - ./build/app/outputs/flutter-apk/*.apk


release-apk:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  dependencies:
    - build-apk
  rules:
    - if: $CI_COMMIT_TAG
      when: never                                  # Do not run this job when a tag is created manually
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH  # Run this job when commits are pushed or merged to the default branch
  script:
    - echo "running release_job for $TAG"
  release:                                         # See https://docs.gitlab.com/ee/ci/yaml/#release for available properties
    tag_name: 'v0.$CI_PIPELINE_IID'                # The version is incremented per pipeline.
    description: 'v0.$CI_PIPELINE_IID'
    ref: '$CI_COMMIT_SHA'                          # The tag is created from the pipeline SHA.
